<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
   
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
 
</head>
 
<body>
      
    <div class="container">
        <dive class="formWraper">
            
             <!-- Left section of responsive registration form -->
            <div class="welcomeDiv">
                <h1>Leran to code by<br>watching others</h1>
                <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
                <!-- <button class="btn2">SIGN IN</button> -->
            </div>
 
            <!-- Right section of responsive registration form -->
 
            <div class="formDiv">
                <h6><b> it free 7 days</b> than $20/mo. thereafter</h6>
                
                <div class="formGroup">
                    <i class="far fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <!-- <div class="error-message">Name is a requied field</div> -->
                </div>
                <div class="formGroup">
                    <i class="far fa-user"></i>
                    <input type="text" name="lastname" id="lastname" placeholder="Lastname">
                </div>
                <div class="formGroup">
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="formGroup">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
               
                <button class="btn">CLAIM YOUR FREE TRIAL</button>
                <p class="sky">By clicking the button, you are agreeing to our <b class="net">Terms and Services</b></p>
            </div>
 
           
 
        </dive>
    </div>
 
</body>
 
</html>
